<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/new_question.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div class="navbar-tab" id="navbar-icon"><img src="./images/awesome-answers-logo2.svg" id="logo" alt="">
            </div>
            <div class="navbar-tab" id="question-tab">Questions</div>
            <div class="navbar-tab" id="new-question-tab">New Questions</div>
            <div class="navbar-tab">Sign In</div>
            <div class="navbar-tab">Sign Up</div>
        </nav>
    </header>
    <article id="new-questions">
        <div id="form-div">
            <form action="#" id="new-question-form">
                <div>
                    <label for="new-question-form" id="new-question-label">New Question</label>
                </div>
                <div id="title-div">
                    <label for="title-input" class="label-text"> Title</label>
                    <input type="text" id="title-input">
                </div>
                <div id="body-input-div">
                    <label for="body-input" class="label-text">Body</label>
                    <textarea type="textarea" id="body-input"></textarea>
                </div>
                <div id="create-question">
                    Create Question
                </div>

            </form>

        </div>
    </article>
    <footer>
        <div id="bottom-nav">
            <div class="bottom-tab">About</div>
            <div class="bottom-tab">Contact</div>
            <div>
    </footer>
    <script src="./js/nav.js"></script>
</body>

</html>
